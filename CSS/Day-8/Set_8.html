<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #face {
        width: 400px;
        height: 400px;
        background-color: #f8cb02f5;
        border-radius: 50%;
      }
      /* #div2 {
        /* padding-top: 50px;
        padding-left: 50px; 
      } */
      .right,
      .left {
        width: 80px;
        height: 80px;
        background-color: black;
        display: inline-block;

        border-radius: 50%;

        position: absolute;
      }
      .left {
        top: 100px;
        left: 100px;
      }
      .right {
        top: 100px;
        left: 240px;
      }
      #mouth {
        width: 200px;
        height: 75px;
        background-color: #e80c0c9a;
        border-radius: 0 0 50px 50px;
        position: absolute;
        top: 260px;
        left: 100px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="face">
      <div id="div2">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div id="mouth"></div>
    </div>
  </body>
</html>
