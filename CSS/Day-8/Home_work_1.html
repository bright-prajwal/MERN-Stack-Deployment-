<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #outer{
        /* display: flex;
        flex-direction: column; */
        border: 2px solid black;

      }
      #box1 {
        width: 100px;
        height: 100px;
        background-color: green;
        transition: width 1s ease-in 0.9s;
        
      }
      #box1:hover {
        width: 600px;
      }

      #box2 {
        width: 100px;
        height: 100px;
        background: red;

        transform: translate(200px 200px) rotate(50deg);
      }
      #box3 {
        width: 100px;
        height: 100px;
        background: lightblue;
        transform: skewX(20deg);
      }
      #box4 {
        width: 100px;
        height: 100px;
        background: lightgreen;
        box-shadow: 2px 2px 5px green;
      }
      #MYpic {
        width: 200px;
        height: 200px;
        background: pink;
        background-image: url("ben.jpg");
        background-size: contain;
        opacity: 50%;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div id="outer">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="MYpic"></div>
    </div>
  </body>
</html>
