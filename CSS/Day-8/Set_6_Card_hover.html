<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .card {
        width: 200px;
        height: 230px;
        border: 2px solid black;
        margin-right: 20px;

        display:inline-block;
        border-radius:7px; 

        
        box-shadow: 0 2px 5px black;
        transition:1s;
      }

      .card:hover{
        box-shadow: 0 4px 10px purple;
       
      }
      img {
        width: 100%;
        border-radius: 5px 5px 0 0;
       
      }
      h3,a{
        padding-left: 5px;
        padding-right: 5px;
        text-decoration: none;
      }
      
     
      
      

    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="one">
    <div class="card">
      <img src="9f.jpg" alt="woman" >
      <h3>Neha Kadam</h3>
      <a href="">Software Engineer</a>
    </div>

    <div class="card">
        <img src="8f.jpg" alt="Man" />
        <h3 >Prerana Hon</h3>
        <a href="">Data Analyst</a>
      </div>
    </div>
  </div>
  </body>
</html>
