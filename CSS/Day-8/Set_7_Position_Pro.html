<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin: 25px;
        background-color: green;
        display: inline-block;
      }
      #static {
        background-color: yellow;
        position: static;
        left: 100px;
        top: 100px;
      }
      #relative {
        background-color: red;
        position: relative;
        left: 100px;
        top: 100px;
      }
      #Absolute {
        background-color: aqua;
        position: absolute;
        top: 100px;
        left: 100px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>Static Demo</h2>
      <div></div>
      <div id="static"></div>

      <h2>Relative Demo</h2>
      <div></div>
      <div id="relative"></div>

      <h2>Absolute Demo</h2>
      <div></div>
      <div id="Absolute"></div>
    </section>
  </body>
</html>
