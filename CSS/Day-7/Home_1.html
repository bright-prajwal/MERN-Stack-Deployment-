<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #box {
        height: 150px;
        width: 300px;
        border: 5px black dotted;

        background-color: gray;

        margin-top: 20px;
        margin-right: 2em;
        margin-bottom: 40px;
        margin-left: 2em;
        padding: 1em;

        /* display: inline-block; */
      }

      .Box2{
        height:100px;
        width:100px;

        margin: 2em;;

        background-color: pink;
        border:2px solid black;

        border-radius:50%;

        display: inline-block;


      }
      #List1{
        display: inline-block;
      }
      #List2{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="box">My Box</div>

    <div class="Box2"></div>
    <!-- <div class="Box2"></div>
    <div class="Box2"></div> -->

    <ul id="List1">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>ReactJS</li>
      </ul>
      <ol id="List2">
      <li>SQL</li>
      <li>MongoDB</li>
      <li>Java</li>
      <li>C++</li>    
      <li>C</li>
      <li>Python</li>
    <ol>
  </body>
</html>
