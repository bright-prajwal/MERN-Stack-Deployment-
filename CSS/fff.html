<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 to-blue-500 font-roboto">
    <div class="flex w-3/4 bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="w-1/2 bg-gradient-to-r from-cyan-500 to-blue-500 p-8">
            <div class="text-white text-2xl font-bold mb-4">COMPANY LOGO</div>
            <h2 class="text-4xl font-bold text-white mb-2">Welcome to...</h2>
            <p class="text-white mb-8">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <p class="text-white">Lorem ipsum dolor sit amet</p>
        </div>
        <div class="w-1/2 p-8">
            <h2 class="text-3xl font-bold text-blue-500 mb-4">Login</h2>
            <p class="text-gray-600 mb-4">Welcome! Login to get amazing discounts and offers only for you.</p>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="username">User Name</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" type="text" id="username" placeholder="User Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input class="w-full px-3 py-2 border border-gray-300 rounded" type="password" id="password" placeholder="Password">
                </div>
                <div class="mb-4 flex items-center">
                    <input class="mr-2 leading-tight" type="checkbox" id="rememberMe">
                    <label class="text-gray-700" for="rememberMe">Remember me</label>
                </div>
                <div class="mb-4">
                    <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">LOGIN</button>
                </div>
                <div class="flex justify-between text-sm">
                    <a href="#" class="text-blue-500">New User? <span class="font-bold">Signup</span></a>
                    <a href="#" class="text-gray-600">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
