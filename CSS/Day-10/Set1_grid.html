<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #container {
        height: 300px;
        width: 600px;
        background-color: aqua;

        display: inline-grid;

        grid-template-rows: repeat(4, 1fr);
        grid-template-columns: repeat(3, 1fr);

        /* Grid Gap */

        row-gap: 10px;

        column-gap: 10px;

        /* justify-items: center;

        align-items: end; */

        place-items: center;
      }
      .one {
        height: 50px;
        width: 100px;
        background-color: rgb(255, 172, 47);
        /* margin: 10px; */
        border: 2px solid black;

        text-align: center;
        /* Grid Columns */
        grid-column-start: 1;
        grid-column-end:3;

        /* grid-column: 1/2; */

        /* grid-column: 1/ span 2; */

        justify-self: end;

        align-self: center;

        place-self: start;
        
      }
      .two {
        /* grid-row: 1/3; */
      }
      .box {
        height: 50px;
        width: 100px;
        background-color: greenyellow;
        /* margin: 10px; */
        border: 2px solid black;

        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="one">A</div>
      <div class="box two">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
    </div>
  </body>
  <span>This is span</span>
</html>
