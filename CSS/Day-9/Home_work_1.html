<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #container {
        height: 400px;
        width: 400px;
        border: 2px solid skyblue;

        display: flex;

        flex-wrap: wrap;

        margin: 100px auto;

        justify-content: space-evenly;

        align-content: center;

        border-radius: 10px;
      }
      .box {
        height: 100px;
        width: 100px;

        border: 2px solid black;
        border-radius: 10px;

        background-color: grey;

        font-size: 50px;
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <div class="box">A</div>
      <div class="box">B</div>
      <div class="box">C</div>
      <div class="box">D</div>
      <div class="box">E</div>
      <div class="box">F</div>
      <div class="box">H</div>
      <div class="box">I</div>
      <div class="box">H</div>
    </div>
  </body>
</html>
